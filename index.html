<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz MPB</title>
</head>

<body>
    <div class="container">
        <div class="cabeçalho">
            <h1>QUIZ MPB</h1>
            <h2>Divirta-se tentando adivinhar quem é o artista representado nas imagens abaixo!</h2>
        </div>
        <figure class="quiz">
            <p>Qual é o nome do(a) artista?</p>
            <img  id="figura" src="gal.jpg" alt="imagem do artista" width="250px"/>
        </figure>
    </div>
    <section>
        <input type="text" id="resposta" placeholder="Digite aqui a resposta">
        <p id="resultado"></p>
    </section>
    <section id="button">
        <button id="verificar"onclick="verificarResposta()">Verificar</button>
        <button id="proximo" onclick="proximaPergunta()">Próximo</button>
    </section>
    <script src="script.js"></script>
    <footer>
        <p>Desenvolvido por Stefani Dal Puppo</p>
    </footer>
</body>

</html>
